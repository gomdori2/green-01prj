<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임설정 및 이용약관 동의 페이지</title>
    <link rel="stylesheet" href="./css/common/reset.css" />
    <link rel="stylesheet" href="./css/common/common.css" />
    <link rel="stylesheet" href="./css/signup-nickname.css">
  </head>
  <body>
    <div class="wrap">
      <div class="inner">

        <header>
          <button><</button>
          <!-- 뒤로가기 버튼 클릭시 로그인 화면으로 이동 -->
          <h2>회원가입</h2>
          <hr>
        </header>

        <main>
          <div class="signup-nickname">
            <div class="signup-nickname-wrap">
              <p>닉네임을 설정해주세요</p>
              <form action="" id="nickname" method="post">
                <input type="text" id="nickname" name="nickname" required placeholder="닉네임을 설정해주세요">
                <input type="submit" value="완료" class="send-btn">
              </form>
            </div>
          </div>                      
        </main>

        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
