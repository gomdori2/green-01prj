<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="./css/common/reset.css" />
    <link rel="stylesheet" href="./css/common/common.css" />
    <link rel="stylesheet" href="./css/signup.css">
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <header class="header"></header>

        <main>
          <div class="signup">
            <header>
              <button><</button>
              <!-- 뒤로가기 버튼 클릭시 로그인 화면으로 이동 -->
              <h2>회원가입</h2>
            </header>
            <hr>
            <label for="email">이메일</label>
            <form action="verify-email.php" method="post">
              <input type="email" id="email" name="email">
            </form>
            <!-- 메일주소 수정불가 -->
            <label for="id">아이디</label>
            <form action="verify-userid.php" method="post">
              <input type="text" id="userid" name="userid" required placeholder="예) user123">
              <input type="submit" value="중복확인" class="check-btn">
            </form>
            <label for="email">비밀번호</label>
            <form action="verify-email.php" method="post">
              <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요">
            </form>
            <label for="password">비밀번호 확인</label>
            <form action="verify-email.php" method="post">
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="비밀번호를 한번 더 입력해주세요">
            </form>
            <label for="name">이름</label>
            <form action="verify-email.php" method="post">
              <input type="text" id="name" name="name" required placeholder="고객님의 이름을 입력해주세요">
            </form>
            <input type="submit" value="다음페이지" class="check-btn">
          </div>
        </main>

        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
